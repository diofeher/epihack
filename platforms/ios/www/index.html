<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body class="platform-ios platform-cordova platform-webview"> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('home', {
      url: '',
      templateUrl: 'home.html'
    })
    
    .state('symptoms', {
      url: '/symptoms',
      templateUrl: 'symptoms.html'
    })
    
    .state('thanks', {
      url: '/thanks',
      templateUrl: 'thanks.html'
    })

    .state('grid', {
      url: '/grid',
      templateUrl: 'grid.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="home.html" type="text/ng-template">
<ion-view title="How are you feeling?">
    <ion-content padding="true" class="has-header">
        <ion-list></ion-list>
        <a ng-href="/#thanks"/>
            <img src="http://www.positiveflower.com/wp-content/uploads/2015/01/happy-face-baby-regina-photographerpp_w880_h586.jpg" style="width: 49%; height: auto;">
        </a>
        <a ng-href="/#symptoms"/>
            <img src="http://files.mom.me/photos/2013/06/28/135-46611-angry-baby-1372413214.png" style="width: 49%; height: auto;">
        </a>
    </ion-content>
</ion-view></script>
<script id="symptoms.html" type="text/ng-template">
<ion-view title="What are your symptoms?">
    <ion-content padding="true" scroll="false" class="has-header">
        <form>
            <ion-list>
                <ion-checkbox>Fever</ion-checkbox>
                <ion-checkbox>Diarrhea</ion-checkbox>
                <ion-checkbox>Dizzy</ion-checkbox>
                <ion-checkbox>Cold</ion-checkbox>
                <ion-checkbox>Fadigue</ion-checkbox>
            </ion-list>
            <a ng-href="/#thanks">
                <button class="button button-stable button-block ">Submit</button>
            </a>
        </form>
    </ion-content>
</ion-view></script>
<script id="thanks.html" type="text/ng-template">
<ion-view title="Thank you!">
    <ion-content padding="true" class="has-header">
        <h3>Thanks for your participation.</h3>
        <h4>You will reveal a piece of the image after you click on back to home.</h4>
        <button class="button button-stable button-block ">Back to home</button>
        <h4>Share this with your friends to receive extra points.</h4>
        <img src="http://lakemacholidayparks.com.au/wp-content/uploads/2014/09/facebook-icon.png" style="width: 15%; height: auto;">
        <img src="http://www.selfpublishingadvice.org/wp-content/uploads/2013/10/twitter-1024x1024.png" style="width: 15%; height: auto;">
    </ion-content>
</ion-view></script>

<script id="grid.html" type="text/ng-template">
<ion-view title="Puzzle">
    <ion-content padding="true" class="has-header">
        <h3>Thanks for your participation.</h3>
        <h4>You will reveal a piece of the image after you click on back to home.</h4>
        <button class="button button-stable button-block ">Back to home</button>
        <h4>Share this with your friends to receive extra points.</h4>
        <img src="http://lakemacholidayparks.com.au/wp-content/uploads/2014/09/facebook-icon.png" style="width: 15%; height: auto;">
        <img src="http://www.selfpublishingadvice.org/wp-content/uploads/2013/10/twitter-1024x1024.png" style="width: 15%; height: auto;">
    </ion-content>
</ion-view></script>
  </body>
</html>
