<script id="signup.html" type="text/ng-template">
    <ion-view title="Signup">
      <ion-content padding="true" scroll="false" class="has-header">        
        <h3>Gender</h3>
         <label class="item item-radio">
          <input type="radio" name="group">
            <div class="item-content">
            <i class="icon ion-male medium-icon"></i>
              Male
            </div>
            <i class="radio-icon ion-checkmark"></i>
          </label>

         <label class="item item-radio">
          <input type="radio" name="group">
            <div class="item-content">
            <i class="icon ion-female medium-icon"></i>
              Female
            </div>
            <i class="radio-icon ion-checkmark"></i>
          </label>

        <label class="item item-radio">
          <input type="radio" name="group">
            <div class="item-content">
            <i class="icon ion-transgender medium-icon"></i>
              Other
            </div>
            <i class="radio-icon ion-checkmark"></i>
          </label>

        </label>
        <h3>Date of Birth</h3>
        <ionic-datepicker value="item.date">
             <button class="button button-block button-positive icon-left ion-calendar">
                    {{ item.date | date:'yyyy-MM-dd' }}
              </button>
            </ionic-datepicker>
        <h3>Country of Origin</h3>
        <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            Country
          </div>
          <select ng-model="selectedCountry" ng-options="country.name for country in countries">
          </select>

        </label>

      </div>
        
        <h3>Email</h3>
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="Email (optional)">
          </label>
        </div>

        <a href="/" class="button button-positive button-full">Join</a>
      </ion-content>
    </ion-view>
  </script>
